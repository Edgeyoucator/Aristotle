<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aristotle's Elements Grid</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Arrange the Elements</h1>
    <p>Your partner knows what the symbols mean, ask them for help! <br><br>
      TASK: Drag the symbols and arrows into the grid below. <br><br>
      Organise the symbols so that the elements that rise (â†‘) in the most circumstances appear first (both column and row).
    </p>

    <div id="button-row"></div>

    <div class="interaction-area">
      <!-- Grid -->
      <table id="element-grid">
        <thead>
          <tr>
            <th>Element<br>in</th>
            <th class="drop-zone"><img src="images/Fire.png" draggable="false" style="cursor: default;" /></th>
            <th class="drop-zone"></th>
            <th class="drop-zone"></th>
            <th class="drop-zone"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th class="drop-zone"><img src="images/Fire.png" draggable="false" style="cursor: default;" /></th>
            <td class="drop-cell"><img src="images/dash.png" draggable="false" style="cursor: default;" /></td>
            <td class="drop-cell"></td>
            <td class="drop-cell"></td>
            <td class="drop-cell"></td>
          </tr>
          <tr>
            <th class="drop-zone"></th>
            <td class="drop-cell"></td>
            <td class="drop-cell"></td>
            <td class="drop-cell"></td>
            <td class="drop-cell"></td>
          </tr>
          <tr>
            <th class="drop-zone"></th>
            <td class="drop-cell"></td>
            <td class="drop-cell"></td>
            <td class="drop-cell"></td>
            <td class="drop-cell"></td>
          </tr>
          <tr>
            <th class="drop-zone"></th>
            <td class="drop-cell"></td>
            <td class="drop-cell"></td>
            <td class="drop-cell"></td>
            <td class="drop-cell"></td>
          </tr>
        </tbody>
      </table>

      <!-- Draggable Panel -->
      <div class="drag-panel">
        <div class="drag-grid-frame">
          <div class="drag-group">
            <div class="drag-bank" id="element-row">
              <img src="images/Earth.png" class="draggable" draggable="true" id="earth1" />
              <img src="images/Air.png" class="draggable" draggable="true" id="air1" />
              <img src="images/Water.png" class="draggable" draggable="true" id="water1" />
              <img src="images/Air.png" class="draggable" draggable="true" id="air2" />
              <img src="images/Water.png" class="draggable" draggable="true" id="water2" />
              <img src="images/Earth.png" class="draggable" draggable="true" id="earth2" />
            </div>
          </div>

          <div class="drag-group">
            <div class="drag-bank" id="arrow-bank">
              <img src="images/Up.png" class="draggable" draggable="true" />
              <img src="images/Up.png" class="draggable" draggable="true" />
              <img src="images/Up.png" class="draggable" draggable="true" />
              <img src="images/Up.png" class="draggable" draggable="true" />
              <img src="images/Up.png" class="draggable" draggable="true" />
              <img src="images/Up.png" class="draggable" draggable="true" />

              <img src="images/Down.png" class="draggable" draggable="true" />
              <img src="images/Down.png" class="draggable" draggable="true" />
              <img src="images/Down.png" class="draggable" draggable="true" />
              <img src="images/Down.png" class="draggable" draggable="true" />
              <img src="images/Down.png" class="draggable" draggable="true" />
              <img src="images/Down.png" class="draggable" draggable="true" />

              <img src="images/dash.png" class="draggable" draggable="true" />
              <img src="images/dash.png" class="draggable" draggable="true" />
              <img src="images/dash.png" class="draggable" draggable="true" />
              <img src="images/dash.png" class="draggable" draggable="true" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
